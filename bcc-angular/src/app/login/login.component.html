<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img
            src="https://www.friulionline.com/wp-content/uploads/2016/08/logo-bcc.jpg"
            class="brand_logo"
            alt="Logo"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form>
          <h3 class="text-center mb-5">BCC - Login</h3>
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text material-icons"
                >person_outline</span
              >
            </div>
            <input
              class="form-control input_user"
              type="text"
              aria-label="Username"
              aria-describedby="basic-addon1"
              [(ngModel)]="credentials.username"
              required
              ngModel
              name="username"
              #username="ngModel"
              aria-current=""
              placeholder="Username"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text material-icons mb-4"
                >lock_open
              </span>
            </div>
            <input
              type="password"
              id="inputPassword"
              aria-label="Password"
              aria-describedby="basic-addon1"
              [(ngModel)]="credentials.password"
              required
              ngModel
              placeholder="Password"
              name="password"
              #password="ngModel"
              aria-current=""
              class="form-control input_pass mb-4"
            />
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button
              type="button"
              (click)="login()"
              [disabled]="!username.valid || !password.valid"
              class="btn login_btn mb-2"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<footer></footer>
