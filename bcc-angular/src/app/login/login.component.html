<div
  class="d-flex align-items-center justify-content-center"
  style="height: 600px"
>
  <div class="container">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
          aria-describedby="basic-addon1"
          [(ngModel)]="credentials.username"
          required
          ngModel
          name="username"
          #username="ngModel"
        />
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          aria-label="Password"
          aria-describedby="basic-addon1"
          [(ngModel)]="credentials.password"
          required
          ngModel
          name="password"
          #password="ngModel"
        />
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
          <div *ngIf="password.errors.required">Password is required</div>
        </div>
    
      <div class="col-4"></div>
    </div>
    <br />
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 text-center">
        <button type="button" class="btn btn-outline-primary" (click)="login()">Login</button>
      </div>
      <div class="col-4"></div>
    </div>
  </div>

</div>
