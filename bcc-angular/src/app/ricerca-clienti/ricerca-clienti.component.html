<h2 class="ml-4 mt-4">Ricerca clienti</h2>
<div class="row">
  
    <div class="col-md-6 offset-md-3">
      <form action="" class="form-group form-inline " >
        <select name="" id="" class="form-control">
          <option hidden>Seleziona filiale</option>
        </select>
        <input type="text"  placeholder="NAG" class="form-control ml-4"/>
        <input type="text"  placeholder="Nome" class="form-control ml-4"/>
        <input type="date"  placeholder="Data Di Nascita" class="form-control ml-4"/>
        <button class="btn btn-primary ml-2" (click)="findClients()">Cerca Clienti</button>
      </form>
      
    
  </div>
</div>
