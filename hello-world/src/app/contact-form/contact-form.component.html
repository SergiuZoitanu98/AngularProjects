<form>
    <div class="form-group">
    <label for="id">First Name</label>
    <input required minlength="5"   maxlength="10" pattern="banana"ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)"  id="firstName"type="text" class="form-control">
    <div class="alert alert-danger" *ngIf=" firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First Name is required</div>
        <div  *ngIf="firstName.errors.minlength" >First Name should be minimum {{firstName.errors.minlength.requiredLength}} characters</div>
        <div  *ngIf="firstName.errors.pattern" >First Name doesn't match the pattern</div>

    </div>
</div>
<div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment"   id="" cols="30" rows="10" for="comment" class="form-control">

    </textarea>
</div>
<button class="btn-primary">Submit</button>
</form>
